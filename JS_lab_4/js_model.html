<!-- JS ajax -->
<script type="text/javascript">
    var xhttp = new XMLHttpRequest();
    xhttp.onload = function () {
        var res = JSON.parse(this.responseText);
        console.log(res)
        document.getElementById('name').innerText = res.name;
        document.getElementById('temp').innerHTML = res.main.temp + `<sup>o</sup>C`;
        document.getElementById('feels_like').innerHTML = `Feels like ${res.main.feels_like}<sup>o</sup>C`;

        d_ri = new Date(res.sys.sunrise);
        document.getElementById('sunrise').innerHTML = `${d_ri.getHours()}: ${d_ri.getMinutes()}`;
        d_se = new Date(res.sys.sunset);
        document.getElementById('sunset').innerHTML = `${d_se.getHours()}: ${d_se.getMinutes()}`;
        document.getElementById('humidity').innerHTML = res.main.humidity+"%";
        document.getElementById('gust').innerHTML = res.wind.gust+" Km/h";
        document.getElementById('pressure').innerText = res.main.pressure+" mb";
        document.getElementById('weather').innerText = res.weather[0].main;
    }
    xhttp.open("GET", "https://api.openweathermap.org/data/2.5/weather?q=Hanoi,vietnam&appid=09a71427c59d38d6a34f89b47d75975c&units=metric");
    xhttp.send();
</script>
